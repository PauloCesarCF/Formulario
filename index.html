<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="titulo">
            <h1>Formulário</h1>
        </div>
        <div class="input-data">
            <p>Nome de usuario</p>
            <input type="text" id="personal-data" placeholder="Nome">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>teste</p>
        </div>
        <div class="input-data">
            <input type="email" id="personal-data" placeholder="Exemplo@gmail.com">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>teste</p>
        </div>
        <div class="input-data">
            <input type="text" id="personal-data" placeholder="Senha">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>teste</p>
        </div>
        <div class="input-data">
            <input type="text" id="personal-data" placeholder="Repetir senha">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p>teste</p>
        </div>
        <div class="area-button">
            <button class="button-confirm">Confirmar</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f8f383386e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
